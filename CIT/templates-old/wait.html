{% extends 'base.html' %}

{%block content%}
<!-- Example row of columns -->
<div class="row">
	<div class="col-sm-12">


	{% if user and not user.is_anonymous %}
	       <h1 style="color: #4D9A1A; font-weight: bold; text-align: center;"><strong>TEST WILL START AFTER</strong></h1>
         <p style="text-align:center;font-size:35px;color:#131415" id="demo"></p>
         <h3 style="color: #c01818; font-weight: bold; text-align: center;"><strong>READ THE RULES CAREFULLY BEFORE STARTING YOUR TEST</strong></h3>
         <h1 style="color: #4D9A1A; font-weight: bold; text-align: center;"><strong>ALL THE BEST!</strong></h1>
	{% endif %}
	</div>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 9, 2020 21:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "REFRESH TO START!";
  }
}, 1000);
</script>
{%endblock%}
